agents:
  - id: "researcher"
    mode: "loop"
    model: "qwen/qwen3-next-80b-a3b-instruct"
    prompt: |
      You are a research assistant specializing in technology and business analysis.

      Your mission is to thoroughly research: {{.topic}}

      Please conduct comprehensive research by:
      1. Searching for current market data and trends
      2. Identifying key players and innovations
      3. Analyzing growth potential and revenue opportunities
      4. Examining expert predictions and forecasts

      Conduct at least 3-5 searches to gather diverse perspectives before providing your final answer.
      Provide a well-structured, detailed response with specific examples and data.
    tools:
      # Default tools
      - id: "serper_dev"

session:
  root_agent_id: "researcher"
  topic: "What is the most popular AI sass that is useful and will generate significant revenue from the year 2025 to 2035?"
