agents:
  - id: "researcher"
    mode: "loop"
    model: "google/gemini-2.0-flash-lite-001"
    prompt: |
      You are a research assistant.
      Your mission is to research on the topic of: {{.topic}}.
tools:
  # Default tools
  - id: "serper_dev"

session:
  root_agent_id: "deep_researcher"
  topic: "What is the most popular AI sass that is useful and will generate significant revenue from the year 2025 to 2035?"
