root = "."
testdata_dir = "testdata"
tmp_dir = "tmp"

[build]
  args_bin = []
  bin = "./tmp/example"
  cmd = "go build -o ./tmp/example ./examples/basic"
  delay = 1000
  exclude_dir = ["assets", "tmp", "vendor", "testdata", "bin", "cmd"]
  exclude_file = []
  exclude_regex = ["_test.go"]
  exclude_unchanged = false
  follow_symlink = false
  full_bin = ""
  include_dir = ["examples", "internal", "."]
  include_ext = ["go", "tpl", "tmpl", "html", "sql"]
  include_file = []
  kill_delay = "0s"
  log = "build-errors-example.log"
  poll = false
  poll_interval = 0
  rerun = false
  rerun_delay = 500
  send_interrupt = false
  stop_on_root = false

[color]
  app = ""
  build = "yellow"
  main = "magenta"
  runner = "green"
  watcher = "cyan"

[log]
  main_only = false
  time = false

[misc]
  clean_on_exit = false

[screen]
  clear_on_rebuild = false
  keep_scroll = true 