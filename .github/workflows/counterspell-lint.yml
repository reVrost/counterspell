name: Counterspell Lint

on:
  pull_request:
    paths:
      - "counterspell/**"
      - ".github/workflows/counterspell-lint.yml"
  push:
    branches: [main]
    paths:
      - "counterspell/**"
      - ".github/workflows/counterspell-lint.yml"

jobs:
  golangci-lint:
    name: GolangCI-Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-go@v6
        with:
          go-version: "1.25"

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: v2.5
          args: --timeout=5m
          working-directory: counterspell

  nilaway:
    name: NilAway (non blocking)
    runs-on: ubuntu-latest
    continue-on-error: true
    defaults:
      run:
        working-directory: counterspell

    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-go@v6
        with:
          go-version: "1.25"

      - name: Install NilAway
        run: go install go.uber.org/nilaway/cmd/nilaway@latest

      - name: Run NilAway with warnings
        run: |
          nilaway ./... 2>&1 | while read -r line; do
            echo "::warning file=.,title=NilAway::$line"
          done
