name: Lint

on:
  pull_request:
  push:
    branches: [main]

jobs:
  golangci-lint:
    name: GolangCI-Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-go@v6
        with:
          go-version: "1.25"

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "ui/package-lock.json"

      - name: Build UI (required for embed)
        working-directory: ./ui
        run: npm ci && npm run build

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: v2.5
          args: --timeout=5m

  nilaway:
    name: NilAway (non blocking)
    runs-on: ubuntu-latest
    continue-on-error: true # <-- this makes it not fail the build

    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-go@v6
        with:
          go-version: "1.25"

      - name: Install NilAway
        run: go install go.uber.org/nilaway/cmd/nilaway@latest

      - name: Run NilAway with warnings
        run: |
          nilaway ./... 2>&1 | while read -r line; do
            echo "::warning file=.,title=NilAway::$line"
          done
