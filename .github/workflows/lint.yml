name: Lint

on:
  pull_request:
  push:
    branches: [main]

jobs:
  golangci-lint:
    name: GolangCI-Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Download dependencies
        run: go mod download

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v2.5.0
          args: --timeout=5m

  nilaway:
    name: NilAway (non blocking)
    runs-on: ubuntu-latest
    continue-on-error: true # <-- this makes it not fail the build

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Install NilAway
        run: go install go.uber.org/nilaway/cmd/nilaway@latest

      - name: Run NilAway
        run: nilaway ./...
