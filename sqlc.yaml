version: "2"
sql:
  - engine: "sqlite"
    queries: "internal/db/queries/"
    schema: "internal/db/schema.sql"
    gen:
      go:
        package: "sqlc"
        out: "internal/db/sqlc"
        emit_json_tags: true
        emit_empty_slices: true
        sql_package: "database/sql"
        emit_interface: true
