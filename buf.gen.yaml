version: v2
plugins:
  - local: protoc-gen-go
    out: pkg/gen
    opt:
      - paths=source_relative
  - local: protoc-gen-connect-go
    out: pkg/gen
    opt:
      - paths=source_relative
  - local: protoc-gen-es
    out: ui/gen
    # Also generate any imported dependencies
    include_imports: true
    # Add more plugin options here
    opt: target=ts
